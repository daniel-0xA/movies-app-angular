<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: white;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .movie-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
  }
  .header-search {
    padding: 0.5rem;
    font-size: 1.2rem;
    border-radius: 50px;
    outline: none;
  }
  .header-home {
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    background-color: red;
  }

</style>

<div class="header">
  <button class="header-home" (click)="backHome()">Home</button>
  <form (submit)="submitHandler($event, searchEl)">
    <input class="header-search" type="search" placeholder="Search" #searchEl>
  </form>
</div>
<div class="movie-container">
  <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
</div>
